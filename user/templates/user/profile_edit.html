{% extends 'base.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'user/edit_profile.js' %}">

<div class="container bootstrap snippet">
    <!-- Name above picture -->
    <div class="row">
        <div class="col-sm-10">
            <h1>{{ user.username }}</h1>
        </div>
    </div>

    <div class="row">
        <!-- picture and browse -->
        <form class="form" action="#" method="post" id="registrationForm">
            {% csrf_token %}
            <div class="col-sm-3">
                <div class="text-center">
                    <img src="{{ user.profile.pic.url }}" class="avatar img-circle img-thumbnail" alt="avatar">
                    <div>
                        {{ form_profile.pic }}
                    </div>
                </div> <br>
            </div>

            <!-- fields part -->
            <div class="col-sm-9">
                <div class="tab-content">
                    <div class="tab-pane active" id="home">
                        <hr>


                        <div class="form-group">
                            <div class="col-xs-6">
                                <label for="first_name">
                                    <h4>First name</h4>
                                </label>
                                {{ form_user.first_name }}
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-6">
                                <label for="last_name">
                                    <h4>Last Name</h4>
                                </label>
                                {{ form_user.last_name }}
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-6">
                                <label for="email">
                                    <h4>E-mail</h4>
                                </label>
                                {{ form_user.email }}
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-6">
                                <label for="city">
                                    <h4>City</h4>
                                </label>
                                {{ form_profile.city }}
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-6">
                                <label for="phone">
                                    <h4>Phone</h4>
                                </label>
                                {{ form_profile.phone_number }}
                            </div>
                        </div>
                        <div class="form-group ">
                            <div class="push-right">
                                <br>
                                <button class="btn btn-lg btn-success" type="submit"><i class="glyphicon glyphicon-ok-sign"></i>
                                    Save</button>
                                <button class="btn btn-lg" type="reset"><i class="glyphicon glyphicon-repeat"></i>
                                    Reset</button>
                            </div>
                        </div>
        </form>

        <hr>
    </div>
    <!--/tab-pane-->
</div>
<!--/tab-content-->
</div>
<!--/col-9-->
</div>
<!--/row-->
</div>
{% endblock content %}
