{% extends 'base.html' %}

{% block content %}

    {% csrf_token %}

    <input type="email" name="email" id="login_email">
    </br>
    <div>password:</div>

    <button name="login" type="submit" value="login" onclick="" class="btn btn-primary">Login</button>
  </form>
{% endblock content %}
