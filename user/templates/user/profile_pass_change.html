{% extends 'base.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'user/edit_profile.js' %}">

<div class="container bootstrap snippet">
    <!-- Name above picture -->
    <div class="row">
        <div class="col-sm-10">
            <h1>{{ user.username }}</h1>
        </div>
    </div>

    <div class="row">
        <!-- picture and browse -->
        <form class="form" action="#" method="post" id="registrationForm">
            {% csrf_token %}
            <div class="col-sm-3">
                <div class="text-center">
                    <img src="{{ user.profile.pic.url }}" class="avatar img-circle img-thumbnail" alt="avatar">
                </div>
            </div>

            <!-- fields part -->
            <div class="col-sm-9">
                <div class="tab-content">
                    <div class="tab-pane active" id="home">
                        <hr>

                        {% for field in form %}
                        <div class="form-group">
                            <div class="col-xs-6">
                                <h4>{{ field.name }}</h4>
                                {{ field }}
                            </div>
                        </div>
                        {% endfor %}
                        <div class="form-group ">
                            <div class="col-xs-6 push-right"> <br>
                                <button class="btn btn-lg btn-success" type="submit"><i class="glyphicon glyphicon-ok-sign"></i>Change</button>
                            </div>
                        </div>
        </form>

        <hr>
    </div>
    <!--/tab-pane-->
</div>
<!--/tab-content-->
</div>
<!--/col-9-->
</div>
<!--/row-->
</div>
{% endblock content %}
