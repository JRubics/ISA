{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h2>Add New Room</h2>
            </div>
        </div>
        <div class="row">
            <div class="container-fluid">
                <div class="jumbotron">
                    {% if messages %}
                    {% for message in messages %}
                    <div class="bs-example">
                        <div class="alert alert-danger">
                            <a href="#" class="close" data-dismiss="alert">&times;</a>
                            <strong>Error!</strong> {{message}}
                        </div>
                    </div>
                    {% endfor %}
                    {% endif %}
                    {% load crispy_forms_tags %}
                    <form action="{% url 'hotels:add_hotel_room' hotel.id%}" method="post">
                        {% csrf_token %}
                        {{form|crispy}}
                        <button type="submit" class="btn btn-primary">Save</button>
                        <div class="float-right">
                            <a class="btn btn-default" href="{% url 'hotels:admin_view_hotel' hotel.id%}" role="button">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
