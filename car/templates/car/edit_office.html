{% extends 'base.html' %}

{% block content %}
  {% if office %}
    <form action="{% url 'car:edit_office' office.id%}" method="post">
      {% csrf_token %}
      <div class="container">
        <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-4">
            <label>Name:</label>
            <br>
            <input type="text" name="name" value={{office.name}} required=true>
          </div>
          <div class="col-md-7"></div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-4">
              <label>Country:</label>
              <br>
              <input type="text" name="country" value={{office.country}} required=true>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-4">
              <label>City:</label>
              <br>
              <input type="text" name="city" value={{office.city}} required=true>
            </div>
            <div class="col-md-1"></div>
          </div>
          <br>
          <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-4">
              <label>Street:</label>
              <br>
              <input type="text" name="address" value={{office.address}} required=true>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-4">
              <label>Number:</label>
              <br>
              <input type="number" name="number" value={{office.number}} required=true>
            </div>
            <div class="col-md-1"></div>
          </div>
        <br>
        <div class="row">
          <div class="col-md-5"></div>
          <div class="col-md-2">
            <button type="submit" value="edit_office" onclick="" class="btn btn-primary">Save</button>
          </div>
          <div class="col-md-5"></div>
        </div>
      </div>
    </form>
  {% else %}
    <p>Office doesn't exist.</p>
  {% endif %}
{% endblock content %}
