{% extends 'base.html' %}

{% block content %}
  <br>
  <br>
  <div class="col-md-2"></div>
    <div class="col-md-8">
      <div id="container" style="text-align:center;"></div>
        <script>
          Highcharts.chart('container', {
              chart: {
                  type: 'column'
              },
              title: {
                  text: 'Rentals'
              },
              xAxis: {
                  categories: ['day', 'week', 'month', 'year']
              },
              series: [{
                  name: 'Number of reservations',
                  data: {{ res_num }},
                  color: 'purple'
              },
              {
                  name: 'Income (x 100e)',
                  data: {{ income }}
              }
            ]
          });
        </script>
        <a class="btn btn-default" onClick="javascript:history.go(-1);">back</a>
      </div>
    </div>
  <div class="col-md-3"></div>
{% endblock content %}
