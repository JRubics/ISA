{% extends 'base.html' %}

{% block content %}
  {% if service %}
  <form action="{% url 'car:edit_service' service.id%}" method="post">
      {% csrf_token %}
      <div class="container">
        <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-4">
            <label>Name:</label>
            <br>
            <input type="text" name="name" value={{service.name}} required=true>
          </div>
          <div class="col-md-2"></div>
          <div class="col-md-4"></div>
          <div class="col-md-1"></div>
        </div>
        <br>
        <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-4">
            <label>Country:</label>
            <br>
            <input type="text" name="country" value={{service.country}} required=true>
          </div>
          <div class="col-md-2"></div>
          <div class="col-md-4">
            <label>City:</label>
            <br>
            <input type="text" name="city" value={{service.city}} required=true>
          </div>
          <div class="col-md-1"></div>
        </div>
        <br>
        <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-4">
            <label>Street:</label>
            <br>
            <input type="text" name="address" value={{service.address}} required=true>
          </div>
          <div class="col-md-2"></div>
          <div class="col-md-4">
            <label>Number:</label>
            <br>
            <input type="number" name="number" value={{service.number}} required=true>
          </div>
          <div class="col-md-1"></div>
        </div>
        <br>
        <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-10">
            <label>Promo description:</label>
            <br>
            <textarea name="promo_description" cols="86" rows="3" required=true>{{service.promo_description}}</textarea>
          </div>
          <div class="col-md-1"></div>
        </div>
        <br>
        <div class="row">
          <div class="col-md-5"></div>
          <div class="col-md-2">
            <button type="submit" value="edit_service" onclick="" class="btn btn-primary">Save</button>
          </div>
          <div class="col-md-5"></div>
        </div>
      </div>
  
    </form>
  {% else %}
    <p>Service doesn't exist.</p>
  {% endif %}
  
{% endblock content %}
